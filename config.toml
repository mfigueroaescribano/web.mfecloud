baseURL = 'https://web.mfecloud.es/'
languageCode = 'es-es'
title = 'webMfe'

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[params.footer]
    copyright = "Miguel Figueroa Escribano - 2023"

[params]
    google_fonts = [["Inter", "300, 400, 600, 700"],["Fira Code", "500, 700"]]
    sans_serif_font = "Inter"
    secondary_font = "Inter"
    mono_font = "Fira Code"

[params.social]
    github = "mfigueroaescribano"
    twitter = "miguefigueroa_"

[params.docs]
    themeColor = "green"
    darkMode = true
    sidebarIcons = true
    intLinkTooltip = true
    repoURL = "https://github.com/mfigueroaescribano/web.mfecloud"
    lastMod = true
